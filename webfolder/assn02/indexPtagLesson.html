<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8" />
    <title>The P Tag Lesson</title>
    <meta name="keywords" content="html tags, paragraph, html, body text" />
    <meta name="description" content="Our lesson looks at the P tag, which allows you to print paragraphs on your webpage." />
  	
</head>

<body>
    <header>
        <h1>Making Paragraphs on a Web Page</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a brief introduction about myself.</p>
        </section>
        <section>
            <h2>My Interests</h2>
            <p>Here are some of my interests.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Personal Web Page</p>
    </footer>
</body>

</html>
